<div class="form-container">

    <div class="form-box">
            

                <form (submit)="submitForm($event)">
                    <input type="text" placeholder="Vote Title" required>

                    <label>Add Start Date</label>
                    <input type="date" placeholder="Start Date" id="idNumber" title="Add the start date" required>

                    <label>Add End Date</label>
                    <input type="date" placeholder="End Date" id="idNumber" title="Add the End date" required>

                    <label class="Mutability">Vote Mutability</label>

                    <label>Modification allowed</label>
                    <input type="radio" class="rad" name="allowed" value="Allowed" required>

                    <label>Modification is not allowed</label>
                    <input type="radio" class="rad" name="allowed" value="Not Allowed" required>
                    
                    <button type="submit">submit</button>

                </form>
    </div>
