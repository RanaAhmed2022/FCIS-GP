<!-- Updated login.component.html -->
<div class="login-container">
    <div class="login-box">
        <div class="login-options">
            <!-- Left Side: Wallet & Social Login -->
            <div class="wallet-login">
                <button class="wallet-button">
                    <img src="assets/images/metaMask.jpg" class="icon"> <span>MetaMask</span>
                </button>
                <button class="wallet-button">
                    <img src="assets/images/coinbase.jpg" class="icon"> <span>Coinbase Wallet</span>
                </button>
                <button class="wallet-button">
                    <img src="assets/images/rabby.png" class="icon"> <span>Rabby</span>
                </button>
            </div>

            <!-- Right Side: Email, Phone, Passkey Login -->
            <div class="auth-login">
                <div class="social-icons">
                    <button class="icon-button">
                        <img src="assets/images/google-icon.png" class="social-icon">
                    </button>
                    <button class="icon-button">
                        <img src="assets/images/apple-icon.png" class="social-icon">
                    </button>
                    <button class="icon-button">
                        <img src="assets/images/facebook-icon.png" class="social-icon">
                    </button>
                    <button class="icon-button">
                        <img src="assets/images/gitHub-icon.png" class="social-icon">
                    </button>
                </div>
                <p class="or-divider">_______ or _______</p>
            

        
                <form (submit)="register($event)" (submit)="submitForm($event)">
                    <input type="text" placeholder="Username" required>
                    
                    <input type="text" placeholder="National ID" id="idNumber" pattern="\d{14}" title="ID must be 14 digits" required>
                    
                    <input type="text" placeholder="Phone Number" id="phone" pattern="^(011|012|010|015)\d{8}$" title="Phone must start with 011, 012, 010, or 015 and be 11 digits long" required>
                    
                    <input type="email" placeholder="Email" id="email" pattern=".*@gmail\.com$" title="Email must be a Gmail address" required>
                    
                    <div class="file-input-container">
                        <label for="id-front" class="file-label">Upload National ID Front Image</label>
                        <input type="file" id="id-front" class="file-input" onchange="displayFileName(this)">
                        <p class="file-name" id="file-name">No file chosen</p>
                    </div>
                    
                    <input type="password" placeholder="Password" id="password" required>
                    <p id="passwordError" class="error-message"></p>
                    
                    <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                    <p id="passwordMatchError" class="error-message"></p>
                    
                    
                    <button type="submit">Regist</button>
                    <p class="acountlogin">Already have an account? Please <a routerLink="/login">Login</a></p>

                </form>
            </div>
        </div>
    </div>
</div>
