<div class="registration-container">
    <h1 class="title">Add your data to verify your identity</h1>
    <form (submit)="onSubmit($event)" class="registration-form">
        <div class="form-group">
            <label for="idPhoto">ID Front Photo:</label>
            <input type="file" id="idPhoto" (change)="onFileChange($event, 'idPhoto')" />
        </div>
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input
            type="text"
            id="fullName"
            placeholder="Enter your full name"
            (input)="onInputChange($event, 'fullName')"
            />
        </div>
        <div class="form-group">
            <label for="nationalId">National ID:</label>
            <input
            type="text"
            id="nationalId"
            placeholder="Enter your national ID"
            maxlength="14"
            minlength="14"
            (input)="onInputChange($event, 'nationalId')"
            />
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input
            type="text"
            id="phoneNumber"
            placeholder="Enter your phone number"
            maxlength="11"
            minlength="11"
            (input)="onInputChange($event, 'phoneNumber')"
            />
        </div>
        <div class="form-group">
            <label for="personalPhoto">Personal Photo:</label>
            <input type="file" id="personalPhoto" (change)="onFileChange($event, 'personalPhoto')" />
        </div>
        <!-- Register Button -->
        <button (click)="onRegisterClick()">Register</button>

        <!-- Message to display after registration -->
        <div id="verificationMessage" style="display: none; color: green;">
            It will take about 2 days to verify your identity, please wait.
        </div>
    </form>
    <p class="already-account">
    Already have an account? 
    <a routerLink="/login">Please login</a>
    </p>
</div>
